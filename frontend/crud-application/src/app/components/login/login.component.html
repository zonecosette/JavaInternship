<div class="login-container container mt-5">
    <h2 class="text-center mb-4">Đăng Nhập</h2>
    <form (ngSubmit)="login()" class="p-4 border rounded shadow-sm bg-light">
        <div class="form-group mb-3">
            <label for="username" class="form-label">Tài khoản:</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="Nhập tài khoản" required>
        </div>
        <div class="form-group mb-4">
            <label for="password" class="form-label">Mật khẩu:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
    </form>
    <p class="text-center mt-3">Chưa có tài khoản? <a href="/register" class="register-link">Đăng ký ngay</a></p>
</div>
