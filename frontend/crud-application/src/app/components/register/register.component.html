<div class="register-container container mt-5">
    <h2 class="text-center mb-4">Đăng Ký</h2>
    <form (ngSubmit)="register()" class="p-4 border rounded shadow-sm bg-light">
        <div class="form-group mb-3">
            <label for="username" class="form-label">Tên Đăng Nhập:</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" placeholder="Nhập tên đăng nhập" required>
        </div>
        <div class="form-group mb-4">
            <label for="password" class="form-label">Mật Khẩu:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
    </form>
    <p *ngIf="successMessage" class="text-success mt-3">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>
</div>
